<!doctype html>
<html lang="en" ng-app="todo">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body ng-controller="TodoCtrl">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Todo List App</h1>
					<form id="todo-form" class="form-inline" ng-submit="addTodo()">
						<input class="form-control" placeholder="Enter Todo" ng-model="newTodo">
						<button type="submid" class="btn btn-primary">Enter</button>
					</form>
				</div>
			</div>
			
			<div ng-if="todoList.length > 0">
				<table class="table">
					<thead>
						<td>
							<button class="btn btn-default" ng-click="markAll()">
								<span ng-if="!allChecked">Mark all as completed</span>
								<span ng-if="allChecked">Unmark all</span>
							</button>
						</td>
						<td>Todo</td>
						<td></td>
					</thead>
					<tbody>
						<tr ng-repeat="todo in todoList track by $index">
							<td>
								<input type="checkbox" ng-model="todo.completed">
							</td>
							<td>{{ todo.title }}</td>
							<td>
								<button class="btn btn-danger" ng-click="deleteTodo(todo)">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-danger" ng-click="clearCheckedTodos()">Delete selected</button>
					</div>
				</div>
			</div>
		</div>
		<script src="node_modules/angular/angular.js"></script>
		<script src="static/js/app.js"></script>
		<script src="static/js/controllers/todoCtrl.js"></script>
	</body>
</html>
